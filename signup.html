<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4 centered-image" src="image/Newsletter.png" alt="" width="72" height="72" style="text-align: center;">
            <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>
            <br>
            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" id="floatingInput" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle" id="floatingPassword" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" name = "email" class="form-control bottom" id="floatingPassword" placeholder="Email">
                <label for="floatingInput">Email</label>
            </div>

            <br>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up</button>
            <p class="mt-3 mb-3 text-body-secondary" style="text-align: center;">&copy; Yingying</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
